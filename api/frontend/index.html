<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>API EJEMPLO</title>
</head>

<body>

    <div>
        <button onclick="obtener('dolar')" type="button" class="btn btn-success">DÃ³lar</button>
        <button onclick="obtener('euro')" type="button" class="btn btn-success">Euro</button>

        <ul id="resultado">
            
        </ul>

    </div>



    <!-- TRAER VALORES DE LA API -->
    <script>
        function obtener(moneda) {
            fetch('http://localhost/crear-API/api/backend/' + moneda) //Captura URL 
                .then(datos => datos.json()) //Transforma los datos en JSON
                .then(datos => {
                    console.log(datos);
                    var resultado = document.getElementById("resultado");
                    resultado.innerHTML= '';
                    for(let dato of datos){
                        resultado.innerHTML += `
                        <li>Fecha: ${dato.fecha} - Valor: ${dato.valor}</li>
                        `
                    }
                })

        }


    </script>
</body>

</html>
